<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JAMZ Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'><link rel="stylesheet" href="orders/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app__container">
  <div class="app_menu">
    <div>
      <ul class="menu_content">
		<li>
			<a href="./menu.html" alt="Manage menu items">
			<img src="misc/menu.svg"></a></li>
		<li>
			<a href="./orders.html" alt="Manage incoming/outgoing orders">
			<img src="misc/orders.svg"></a></li>
		<li>
			<a href="./drones.html" alt="Manage/view drones">
			<img src="misc/drone.svg"></a></li>
		<li>
			<a href="./profile.html" alt="View profile">
			<img src="misc/profile.svg"></a></li>
		<li>
			<a href="./settings.html" alt="Manage profile/app settings">
			<img src="misc/settings.svg"></a></li>
	  </ul>
    </div>
  </div>
  <div class="page_content">
    <form action="#">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="james.bond" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" name="email" id="email" placeholder="james.bond@spectre.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="********" required />
      </div>
      <div class="form-group">
        <label for="passwordRepeat">Repeat Password</label>
        <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="********" required />
      </div>
      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input class="btn btn--form" type="submit" value="Register" />
          </li>
          <li>
            <a class="signup__link" href="#">I am already a member</a>
          </li>
        </ul>
      </div>
    </form>  
  </div>
</div>
<!-- partial -->
  
</body>
</html>
